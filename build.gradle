apply plugin: 'java'
apply plugin: 'application'

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['resources']
        }
    }
}

mainClassName = 'com.github.helloworld.Main'

jar {
    baseName = 'hello-world'
    version =  '0.1'
}

